<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Guess The Number</title>
</head>

<body>
  <div class="container">
    <h1>Guesses...</h1>
    <div id="game">
      <p>Guess the number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input id="guess-input" type="number" placeholder="Guess the number">
      <input id="guess-btn" type="submit" value="ENTER">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
